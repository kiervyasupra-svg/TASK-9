<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Form Validation</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script4.js" defer></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow rounded-4">
                    <div class="card-body p-4">

                        <span class="badge bg-primary mb-3">Level 4</span>

                        <h2 class="fw-bold">Form Validation</h2>
                        <p class="text-muted">
                            Enter a name. Empty = error, filled = success.
                        </p>

                        <label for="nameInput" class="form-label mt-3">
                            Hero Name
                        </label>
                        <input 
                            type="text" 
                            id="nameInput" 
                            class="form-control"
                        >

                        <button 
                            class="btn btn-primary w-100 mt-3" 
                            onclick="submitName()"
                        >
                            Submit Name
                        </button>

                        <p id="message" class="mt-3 fw-bold"></p>

                        <hr>

                        <div class="d-flex gap-3">
                            <a href="level3.html" class="btn btn-secondary w-50">
                                Back
                            </a>
                            <a href="level5.html" class="btn btn-dark w-50">
                                Next Level
                            </a>
                        </div>

                    </div>
                    </div>
            <p class="text-center text-muted mt-4">
                Screenshot #4: Show the GREEN success message with your name.
            </p>
                </div>
            </div>
        </div>

</body>
</html>
